<!DOCTYPE html>
<html lang="pl-PL">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Poznań, moje miasto</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div>
			<ul class="navbar">
				<li class="navItem" onclick="location.href='./index.html'">
					Start
				</li>
				<li class="navItem" id="active" onclick="location.href='#'">
					Aktualności
				</li>
				<li class="navItem" onclick="location.href='./film.html'">
					Film
				</li>
				<li class="navItem" onclick="location.href='./galeria.html'">
					Galeria
				</li>
				<li class="navItem" onclick="location.href='./kontakt.html'">
					Kontakt
				</li>
			</ul>
		</div>
		<h1 class="title">Aktualności</h1>
		<script>
			//read JSON data from https://dry-shape-1845.fly.dev/ and display it in on the page
			//data is in format: { "title": "title", "link": "url" "content": "content", "date": "date" }
			//use fetch() and cors-everywhere to get data from the server

			fetch('https://dry-shape-1845.fly.dev/')
				.then((response) => {
					return response.json();
				})
				.then((data) => {
					data.forEach((item) => {
						const article = document.createElement('article');
						const help_div = document.createElement('div');
						const title = document.createElement('h2');
						const date = document.createElement('p');
						const content = document.createElement('p');
						const div = document.querySelector('.articles');

						title.innerHTML = `<a href="https://www.poznan.pl${item.link}">${item.title}</a>`;
						date.innerHTML = item.date;
						content.innerHTML = item.content;

						title.classList.add('article_title');
						date.classList.add('article_date');
						content.classList.add('article_content');

						help_div.classList.add('help_div');
						help_div.appendChild(title);
						help_div.appendChild(date);

						article.appendChild(help_div);
						article.appendChild(content);

						div.appendChild(article);
					});
				});
		</script>
		<div class="articles"></div>
	</body>
</html>
